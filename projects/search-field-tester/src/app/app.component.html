<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <ngx-mat-search-field
        name="user-search"
        placeholder="User (prefetch=true)"
        formControlName="user"
        prefetch="true"
      ></ngx-mat-search-field>
    </mat-form-field>

    <mat-form-field>
      <ngx-mat-search-field
        name="hobby-search"
        placeholder="Hobby (prefetch=false)"
        formControlName="hobby"
        prefetch="false"
      ></ngx-mat-search-field>
    </mat-form-field>
  </form>
</div>
